<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="left">
          <div class="date"></div>
          <div class="name">To-Do-List</div>
        </div>
        <div class="rigth">
          <div class="time"></div>
        </div>
      </header>
      <main>
        <div class="list">
          <div class="item">
            <label class="checkbox-wrapper">
              <input type="checkbox" />
              <span class="checkbox-custom"></span>
            </label>
            <span class="judul">menyap</span>
            <div class="menu-mobile">
              <span class="titik-tiga">
                <i class='bx  bx-dots-vertical-rounded'  ></i> 
              </span>
              <div class="opsi-menu">
                <span class="opsi edit">edit</span>
                <span class="opsi edit">hapus</span>
              </div>
            </div>
            <div class="icon">
              <i class="bx bx-pencil"></i>
              <i class="bx bx-backspace"></i>
            </div>
          </div>
          <div class="jam"><span>15.00</span></div>
        </div>
      </main>
      <footer>
        <div class="btn-add">
          <i class="bx bx-plus"></i>
        </div>
      </footer>
      <div class="form">
        <form action="">
          <input
            type="text"
            name=""
            id="inputNama"
            placeholder="tulis list"
            autocomplete="off"
            maxlength="30"
          />
          <input
            type="text"
            name=""
            id="inputjam"
            placeholder="waktu"
            autocomplete="off"
          />
        </form>
        <div class="btn-save">Save List</div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script.js"></script>
  </body>
</html>
